<app-header></app-header>
<div class="filme-container">
    <div class="top">
        <div class="left">
            <div class="name">{{ filme?.name }}</div>
            <div class="rating">
                <app-start-rating
                [rating]="filme?.rating"
                [isReadOnly]="true"
                ></app-start-rating>
                <span class="rating-value">{{ filme?.rating }}</span>
            </div>
            <div class="cover">
                <img [src]="filme?.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this filme</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="unome">Name</label>
                    <input type="text" name="unome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating">
                        <app-start-rating
                        [rating]="0"
                        [isReadOnly]="false"
                    ></app-start-rating>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="filme?.reviews?.length > 0">
            <div class="review" *ngFor="let review of filme?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{ review.author }}</div>
                        <div class="author_dt">{{ review.published_on | date: "dd-MMM-YYYY" }}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <app-start-rating
                                [rating]="review.rating"
                                [isReadOnly]="true"
                            ></app-start-rating>
                            <span class="rating-value">{{ review.rating }}</span>
                        </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
        <div class="reviews" *ngIf="filme?.reviews?.length === 0">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
